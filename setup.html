<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Sekolah Baru - Brangkas Data Guru</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">üè´ Setup Sekolah Baru</h1>
                <p class="text-gray-600 mt-2">Konfigurasi awal untuk sekolah Anda</p>
            </div>
            
            <form id="schoolSetupForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-bold mb-2">ID Sekolah</label>
                    <input type="text" id="schoolId" class="w-full px-3 py-2 border rounded-lg bg-gray-100" readonly>
                    <p class="text-sm text-gray-500 mt-1">URL: <span id="schoolUrl"></span></p>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Nama Sekolah</label>
                    <input type="text" id="schoolName" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Logo Sekolah</label>
                    <input type="file" id="schoolLogo" accept="image/*" class="w-full px-3 py-2 border rounded-lg">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Warna Utama</label>
                        <input type="color" id="primaryColor" value="#3b82f6" class="w-full h-10 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Warna Sekunder</label>
                        <input type="color" id="secondaryColor" value="#10b981" class="w-full h-10 border rounded-lg">
                    </div>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Kontak</label>
                    <input type="tel" id="schoolPhone" placeholder="Nomor Telepon" class="w-full px-3 py-2 border rounded-lg mb-2">
                    <input type="email" id="schoolEmail" placeholder="Email Sekolah" class="w-full px-3 py-2 border rounded-lg">
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700">
                    üöÄ Setup Sekolah
                </button>
            </form>
        </div>
    </div>
    
    <script>
        // Get school ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const schoolId = urlParams.get('school');
        
        document.getElementById('schoolId').value = schoolId;
        document.getElementById('schoolUrl').textContent = `${schoolId}.brangkas.id`;
        
        document.getElementById('schoolSetupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('schoolId', schoolId);
            formData.append('schoolName', document.getElementById('schoolName').value);
            formData.append('primaryColor', document.getElementById('primaryColor').value);
            formData.append('secondaryColor', document.getElementById('secondaryColor').value);
            formData.append('schoolPhone', document.getElementById('schoolPhone').value);
            formData.append('schoolEmail', document.getElementById('schoolEmail').value);
            
            const logoFile = document.getElementById('schoolLogo').files[0];
            if (logoFile) {
                formData.append('logo', logoFile);
            }
            
            try {
                const response = await fetch('api/setup-school.php', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    alert('Setup berhasil! Sekolah Anda siap digunakan.');
                    window.location.href = '/';
                } else {
                    alert('Setup gagal. Silakan coba lagi.');
                }
            } catch (error) {
                alert('Terjadi kesalahan. Silakan coba lagi.');
            }
        });
    </script>
</body>
</html>
