<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Sekolah Baru - Brangkas Data Guru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen">
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <div class="bg-blue-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-school text-3xl text-blue-600"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800">Setup Sekolah Baru</h1>
                <p class="text-gray-600 mt-2">Konfigurasi awal untuk sekolah Anda</p>
            </div>
            
            <form id="schoolSetupForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-bold mb-2">ID Sekolah</label>
                    <input type="text" id="schoolId" class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100 font-mono" readonly>
                    <p class="text-sm text-gray-500 mt-1">URL: <span id="schoolUrl" class="font-mono"></span></p>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Nama Sekolah</label>
                    <input type="text" id="schoolName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Contoh: SD Negeri 1 Jakarta" required>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Logo Sekolah</label>
                    <input type="file" id="schoolLogo" accept="image/*" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <p class="text-sm text-gray-500 mt-1">Format: JPG, PNG (Maks. 2MB)</p>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Warna Utama</label>
                        <input type="color" id="primaryColor" value="#3b82f6" class="w-full h-12 border border-gray-300 rounded-lg cursor-pointer">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Warna Sekunder</label>
                        <input type="color" id="secondaryColor" value="#10b981" class="w-full h-12 border border-gray-300 rounded-lg cursor-pointer">
                    </div>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Kontak Sekolah</label>
                    <input type="tel" id="schoolPhone" placeholder="Nomor Telepon" class="w-full px-4 py-3 border border-gray-300 rounded-lg mb-3 focus:ring-2 focus:ring-blue-500">
                    <input type="email" id="schoolEmail" placeholder="Email Sekolah" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 rounded-lg font-bold text-lg hover:from-blue-700 hover:to-purple-700 transition-all duration-200 transform hover:scale-105">
                    <i class="fas fa-rocket mr-2"></i>
                    Setup Sekolah
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">
                    Setelah setup, Anda bisa langsung menggunakan aplikasi
                </p>
            </div>
        </div>
    </div>
    
    <script>
        // Get school ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const schoolId = urlParams.get('school') || 'demo';
        
        document.getElementById('schoolId').value = schoolId;
        document.getElementById('schoolUrl').textContent = `${schoolId}.yourdomain.com`;
        
        // Handle form submission
        document.getElementById('schoolSetupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Show loading
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Setting up...';
            submitBtn.disabled = true;
            
            try {
                // Collect form data
                const schoolData = {
                    id: schoolId,
                    name: document.getElementById('schoolName').value,
                    colors: {
                        primary: document.getElementById('primaryColor').value,
                        secondary: document.getElementById('secondaryColor').value
                    },
                    contact: {
                        phone: document.getElementById('schoolPhone').value,
                        email: document.getElementById('schoolEmail').value
                    },
                    logo: 'assets/images/logo.png', // Default logo
                    created_at: new Date().toISOString(),
                    status: 'active'
                };
                
                // Handle logo upload (convert to base64 for demo)
                const logoFile = document.getElementById('schoolLogo').files[0];
                if (logoFile) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        schoolData.logo = e.target.result;
                        saveSchoolConfig(schoolData);
                    };
                    reader.readAsDataURL(logoFile);
                } else {
                    saveSchoolConfig(schoolData);
                }
                
            } catch (error) {
                console.error('Setup error:', error);
                alert('Terjadi kesalahan saat setup. Silakan coba lagi.');
                
                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });
        
        function saveSchoolConfig(schoolData) {
            // Save to localStorage (for demo purposes)
            // In production, this would be saved to a server/database
            localStorage.setItem(`school_config_${schoolData.id}`, JSON.stringify(schoolData));
            
            // Show success message
            alert(`Setup berhasil! Sekolah "${schoolData.name}" siap digunakan.`);
            
            // Redirect to main app
            window.location.href = '/';
        }
        
        // Auto-fill demo data
        if (schoolId === 'demo') {
            document.getElementById('schoolName').value = 'SD Demo Brangkas';
            document.getElementById('schoolPhone').value = '021-12345678';
            document.getElementById('schoolEmail').value = 'admin@sddemo.sch.id';
        }
    </script>
</body>
</html>
